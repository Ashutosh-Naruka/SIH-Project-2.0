<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script> <!-- Iconify Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-box">
        <div class="close-btn" onclick="closeLogin()">âœ–</div>
        <div class="login-title">Login as:</div>
        <div class="login-option">
            <div class="role-box" onclick="selectRole('admin')">
                <img id="admin" src="admin.jpg">
                <p>Admin</p>
            </div>
            <div class="role-box" onclick="selectRole('user')">
                <img id="user" src="user.jpg">
                <p>User</p>
            </div>
        </div>
        

        <form class="login-form" onsubmit="submitForm(event)">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password"id="password" placeholder="Password" required>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn" >Login</button>
        </form>
        



        


        <div class="social-login">
            <button class="social-login-btn google-btn">
                <img src="1657955079google-icon-png.webp" alt="Login with Google">
                Login with Google
            </button>
            <button class="social-login-btn apple-btn">
                <img src="apple.png" alt="Login with Apple">
                Login with Apple
            </button>
            <button class="social-login-btn facebook-btn">
                <img src="facebook.jpeg" alt="Login with Facebook">
                Login with Facebook
            </button>
        </div>

        <div class="modal" id="thankYouModal">
            <div class="modal-content">
                <h2 id="modalMessage">Thank You!</h2> <!-- Added modal message display -->
                <p>Your form has been successfully submitted.</p>
                <div class="thumbs-up">
                    <i class="fas fa-thumbs-up"></i> <!-- Font Awesome Thumbs-Up Icon -->
                </div>
            </div>
        </div>

        <div class="signup">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
